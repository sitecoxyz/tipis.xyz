# External gems
gems:
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: Tipis.xyz
subtitle: "Your final source for all things tipi!"
email: tipis.xyz@gmail.com
name: Tipis.xyz
description: > 
  The top tipi destination on the web.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://tipis.xyz" # the base hostname & protocol for your site
cover: "assets/header_image.jpg"
header_attr: "Megan Coughlin"
header_attr_url: "https://www.flickr.com/photos/mcoughlin/14675070957/"
header_lic: "CC BY-ND"
header_lic_url: "https://creativecommons.org/licenses/by-nd/2.0/"
logo: "assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Disqus comments
disqus_shortname: 

# Google analytics
ga_tracking_id: "UA-70272258-1"


